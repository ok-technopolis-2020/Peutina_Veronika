<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>todo</title>
</head>
<body>
<div class="page">
    <h1 class="name-todos"> todos </h1>
    <div class="todo-page">
        <div class="add">
            <button class="button-select-all" aria-label="select all">V</button>
            <input type="text" class="input-text" placeholder="What needs to be done?" aria-label="add task"
                   autofocus="autofocus">
        </div>
        <div class="list">
            <ul>
                <li class="task">
                    <input type="checkbox" class="checkbox-task" id="checkbox-1" aria-label="completed task">
                    <label class="label-task" for="checkbox-1"> </label>
                    <span class="text-task">HTML</span>
                    <button class="remove-task-button" aria-label="remove task"><img src="icons/delete.svg"
                                                                                     alt="remove task"></button>
                </li>
                <li class="task">
                    <input type="checkbox" class="checkbox-task" id="checkbox-2" aria-label="completed task">
                    <label class="label-task" for="checkbox-2"> </label>
                    <span class="text-task">CSS</span>
                    <button class="remove-task-button" aria-label="remove task"><img src="icons/delete.svg"
                                                                                     alt="remove task"></button>
                </li>
                <li class="task">
                    <input type="checkbox" class="checkbox-task" id="checkbox-3" aria-label="completed task">
                    <label class="label-task" for="checkbox-3"> </label>
                    <span class="text-task">JS</span>
                    <button class="remove-task-button" aria-label="remove task"><img src="icons/delete.svg"
                                                                                     alt="remove task"></button>
                </li>
                <li class="task">
                    <input type="checkbox" class="checkbox-task" id="checkbox-4" aria-label="completed task">
                    <label class="label-task" for="checkbox-4"> </label>
                    <span class="text-task">JS tools</span>
                    <button class="remove-task-button" aria-label="remove task"><img src="icons/delete.svg"
                                                                                     alt="remove task"></button>
                </li>
            </ul>
        </div>
        <footer class="radio-filter">
            <span class="radio-text"> 3 items left </span>
            <span class="radio">
                    <input type="radio" class="input-radio" aria-label="all tasks" name="filter" id="radio-all">
                    <label class="label-radio" for="radio-all">All</label>
                    <input type="radio" class="input-radio" aria-label="active tasks" name="filter" id="radio-active">
                    <label class="label-radio" for="radio-active">Active</label>
                    <input type="radio" class="input-radio" aria-label="completed tasks" name="filter" id="radio-completed">
                    <label class="label-radio" for="radio-completed">Completed</label>
                </span>
            <span class="number-completed"><button class="completed-button" aria-label="clear completed tasks">Clear completed</button></span>
        </footer>
    </div>
</div>
</body>
</html>
